<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission</title>
</head>
<body>
    <h3>Admission Form</h3>
    <form action="">
        <label for="">Name:<input type="name" required></label>
        <label for="">Email:<input type="email" required></label>
        <label for="">Mobile No:<input type="tel" required></label>
        <label for="">DOB:<input type="date" required></label><br>

        <label for="">Gender:</label><br>
        <input type="radio"  name="male" value="male"><p>male</p>
        <input type="radio"  name="female" value="female"><p>female</p>
        <label for="">Father Name: <input type="text" value="" required></label>
        <label for="">Address
            <textarea name="Address" id="" cols="10" rows="4">enter the address</textarea>
        </label>

        <label for="">Department
            <select name="Department" id="">
                <option value="Arts">Arts</option>
                <option value="Science">Science</option>
                <option value="Commerce">Commerce</option>
            </select>
        </label>

        <label for="">Course
            <select name="Course" id="">
                <option value="BA Tamil">BA Tamil</option>
                <option value="BA English">BA English</option>
                <option value="B tech">B tech</option>
                <option value="Bsc Compter Sciene">Bsc Compter Sciene</option>
                <option value="Bcom">Bcom</option>
                <option value="BBA">BBA</option>
            </select>
        </label>
        
        <input type="submit">

    </form>
    
</body>
<footer><h2><a href="./index.html">Back to home page</a></h2></footer>
</html>
